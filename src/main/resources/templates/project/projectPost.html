<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">
	
	<h2> 프로젝트 추가 </h2>

<br>

<div class="container-fluid">
    <form action="/projectPostProc" method="post">
      <div class="form-group">
        <label for="subject">프로젝트 명</label>
        <input type="text" class="form-control" id="pj_id" name="pj_id" placeholder="프로젝트 제목을 입력하세요." required> 
      </div>
      
      <div class="form-group">
        <label for="pj_type">프로젝트 유형</label>
        <input type='radio' id="pj_type" name='pj_type' value='type1' /> 기타
        <input type='radio' id="pj_type" name='pj_type' value='type2' /> 운영
        <input type='radio' id="pj_type" name='pj_type' value='type3' /> 개발
      </div>
      
      <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">추가</button>
    </form>
</div>



</th:block>
</html>
